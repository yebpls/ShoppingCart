`<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="display-4 my-5 text-center">
        Quản lý sản phẩm thegioimanhdong
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- Loading -->
            <div id="loading" style="display: none" class="loader"></div>
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button
                id="btnCloseModal"
                type="button"
                class="close"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>
            <!-- Modal body -->

            <form>
              <div class="modal-body">
                <input id="productId" type="hidden" />
                <div class="form-group">
                  <label>Tên Sản Phẩm</label>
                  <input
                    id="name"
                    class="form-control"
                    placeholder="Nhập vào tên sản phẩm"
                  />
                  <span id="productName" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Giá</label>
                  <input
                    id="price"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                  <span id="productPrice" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Màn hình</label>
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Nhập vào thông tin"
                  />
                  <span id="productScreen" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Cam sau</label>
                  <input
                    id="backCamera"
                    class="form-control"
                    placeholder="Nhập vào thông tin"
                  />
                  <span id="productBackCam" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Cam trước</label>
                  <input
                    id="frontCamera"
                    class="form-control"
                    placeholder="Nhập vào thông tin"
                  />
                  <span id="productFrontCam" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Hình Ảnh</label>
                  <input
                    id="img"
                    class="form-control"
                    placeholder="Nhập vào hình sản phẩm"
                  />
                  <span id="productIMG" class="text-danger"></span>
                </div>

                <div class="form-group">
                  <label>Mô tả</label>
                  <textarea
                    class="form-control"
                    id="desc"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label>Loại sản phẩm</label>
                  <input
                    id="type"
                    class="form-control"
                    placeholder="Nhập vào thông tin"
                  />
                  <span id="productType" class="text-danger"></span>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  id="btnSaveInfo"
                  type="button"
                  onclick="createProduct()"
                  class="btn btn-success"
                >
                  Thêm sản phẩm
                </button>

                <button type="reset" id="btnReset" style="display: none">
                  reset
                </button>

                <button
                  onclick="updateProduct()"
                  id="btnUpdate"
                  type="button"
                  style="display: none"
                  class="btn btn-info"
                >
                  Lưu thay đổi
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./models/product.js"></script>
    <script src="./js/management.js"></script>
  </body>
</html>
